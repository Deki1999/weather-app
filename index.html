<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Weather</h1>

    <form id="search" class="row">
      <input id="q" placeholder="Search city (e.g. Berlin)" />
      <button>Search</button>
      <button type="button" id="loc">Use my location</button>
      <button type="button" id="unit">Unit: °C</button>
    </form>

    <div id="status" class="status"></div>

    <div id="card" class="card hidden">
      <div class="row head">
        <div class="place">
          <h2 id="place">—</h2>
          <div class="desc">
            <span id="icon" class="wxicon">•</span>
            <span id="desc">—</span>
          </div>
        </div>
        <div class="temp">
          <span id="temp">--</span>°
          <small>feels <span id="feels">--</span>°</small>
        </div>
      </div>

      <div class="row meta">
        <div>Wind: <span id="wind">--</span> <span id="windUnit">km/h</span></div>
        <div>Humidity: <span id="humid">--</span>%</div>
      </div>

      <h3 class="sub">Next 24 hours</h3>
      <div class="chart-wrap">
        <canvas id="chart" width="740" height="220"></canvas>
      </div>

      <h3 class="sub">3-day forecast</h3>
      <div id="daily" class="daily"></div>
    </div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
