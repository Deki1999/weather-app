<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Weather</h1>

    <form id="search">
      <input id="q" placeholder="Search city (e.g. Berlin)" />
      <button>Search</button>
      <button type="button" id="loc">Use my location</button>
    </form>

    <div id="status" class="status"></div>

    <div id="card" class="card hidden">
      <div class="row">
        <div>
          <h2 id="place">—</h2>
          <div id="desc">—</div>
        </div>
        <div class="temp">
          <span id="temp">--</span>°C
          <small>feels <span id="feels">--</span>°C</small>
        </div>
      </div>

      <div class="row meta">
        <div>Wind: <span id="wind">--</span> km/h</div>
        <div>Humidity: <span id="humid">--</span>%</div>
      </div>

      <div id="daily" class="daily"></div>
    </div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
